<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var developmentTeam = {
                cto: 'lazierjason',
                leader: 'soolim',
                member: ['Hyeongwon', 'Landon', 'shkimolulo'],
                showAll: function(){
                    for(var key in this){
                        document.write(key+' : '+this[key]+'<br>');
                    }
                }
            }
        </script>
        <h2>Iterate</h2>
        <script>
            developmentTeam.showAll();
        </script>
    </body>
</html>
